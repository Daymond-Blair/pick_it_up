<!-- POST_FORM - This should display the post form with the author, title and text fields as well as a submit (Save) button -->
{% extends 'blog/base.html'%}

{% block content %}
<h1>New Post</h1>

<form class="post-form" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="save btn btn-default" type="submit" name="save-button">Save</button>
</form>

<script>
    var editor = new MediumEditor('.editable');
</script>

{% endblock %}
